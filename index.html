<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extract and analyze Rohan's timesheet data from PDF files">
    <meta name="author" content="Timesheet Parser">
    <title>Rohan's Timesheet Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
        }

        .upload-area:hover {
            border-color: #4facfe;
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #00f2fe;
            background: linear-gradient(145deg, #e0f2f1, #b2dfdb);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #4facfe;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
            width: 0%;
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .results-header {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #f0f0f0;
        }

        .data-table tr:nth-child(even) {
            background: #f8f9fa;
        }

        .data-table tr:hover {
            background: #e3f2fd;
        }

        .summary {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .summary h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .export-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .export-buttons button {
            margin: 0 10px;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .timesheet-selector {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }

        .timesheet-selector h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .selector-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .selector-controls select {
            flex: 1;
            min-width: 200px;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .selector-controls select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .notes-section {
            margin-top: 15px;
        }

        .notes-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
            min-height: 60px;
            transition: border-color 0.3s ease;
        }

        .notes-input:focus {
            outline: none;
            border-color: #4facfe;
        }

        .notes-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #721c24;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .saved-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .error {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        @media (max-width: 600px) {
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 40px 15px;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .data-table th,
            .data-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Rohan's Timesheet Parser</h1>
            <p>Extract and analyze Rohan's timesheet data from PDF files</p>
        </div>

        <div class="content">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click to select PDF file or drag and drop</div>
                <button class="btn">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" />
            </div>

            <div class="progress">
                <div class="progress-bar"></div>
            </div>

            <div class="error" id="error"></div>

            <div class="timesheet-selector" id="timesheetSelector">
                <h3>üìÇ Saved Timesheets <span class="saved-count" id="savedCount">0 saved</span></h3>
                <div class="selector-controls">
                    <select id="timesheetSelect">
                        <option value="">Select a timesheet...</option>
                    </select>
                    <button class="delete-btn" onclick="deleteSelectedTimesheet()" id="deleteBtn" style="display: none;">üóëÔ∏è Delete</button>
                </div>
                <div class="notes-section">
                    <label class="notes-label" for="notesInput">üìù Area/Location Notes:</label>
                    <textarea id="notesInput" class="notes-input" placeholder="e.g., ATM maintenance, Office work, Field service..."></textarea>
                </div>
            </div>

            <div class="results" id="results">
                <div class="results-header">
                    <h2>üìã Extracted Data</h2>
                    <p id="fileName"></p>
                </div>

                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Entry #</th>
                            <th>Start Time</th>
                            <th>Area/Location</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>

                <div class="summary">
                    <h3>üìà Summary</h3>
                    <div class="summary-item">
                        <span>Total Entries:</span>
                        <span id="totalDays">0</span>
                    </div>
                    <div class="summary-item">
                        <span>Start Times Found:</span>
                        <span id="regularHours">0</span>
                    </div>
                    <div class="summary-item">
                        <span>Rohan's Shifts:</span>
                        <span id="totalHours">0</span>
                    </div>
                </div>

                <div class="export-buttons">
                    <button class="btn" onclick="exportToCSV()">üíæ Export CSV</button>
                    <button class="btn" onclick="exportToJSON()">üìÑ Export JSON</button>
                    <button class="btn" onclick="saveTimesheet()">üíæ Save Timesheet</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // PDF.js setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let extractedData = [];
        let currentTimesheetId = null;
        let savedTimesheets = {};

        // Load saved timesheets from localStorage on page load
        document.addEventListener('DOMContentLoaded', loadSavedTimesheets);

        // File input handling
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const results = document.getElementById('results');
        const error = document.getElementById('error');

        fileInput.addEventListener('change', handleFileSelect);

        // Timesheet selector handling
        document.getElementById('timesheetSelect').addEventListener('change', handleTimesheetSelect);
        document.getElementById('notesInput').addEventListener('input', updateCurrentTimesheetNotes);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processPDF(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processPDF(file);
            }
        }

        function loadSavedTimesheets() {
            const saved = localStorage.getItem('savedTimesheets');
            if (saved) {
                savedTimesheets = JSON.parse(saved);
                updateTimesheetSelector();
            }
        }

        function updateTimesheetSelector() {
            const selector = document.getElementById('timesheetSelect');
            const savedCount = document.getElementById('savedCount');
            const timesheetSelectorDiv = document.getElementById('timesheetSelector');
            
            selector.innerHTML = '<option value="">Select a timesheet...</option>';
            
            const count = Object.keys(savedTimesheets).length;
            savedCount.textContent = `${count} saved`;
            
            if (count > 0) {
                timesheetSelectorDiv.style.display = 'block';
                
                Object.entries(savedTimesheets).forEach(([id, timesheet]) => {
                    const option = document.createElement('option');
                    option.value = id;
                    option.textContent = `${timesheet.fileName} - ${timesheet.uploadDate}`;
                    selector.appendChild(option);
                });
            } else {
                timesheetSelectorDiv.style.display = 'none';
            }
        }

        function handleTimesheetSelect(e) {
            const selectedId = e.target.value;
            const deleteBtn = document.getElementById('deleteBtn');
            
            if (selectedId && savedTimesheets[selectedId]) {
                currentTimesheetId = selectedId;
                const timesheet = savedTimesheets[selectedId];
                
                extractedData = timesheet.data;
                displayResults(timesheet.fileName, extractedData);
                
                document.getElementById('notesInput').value = timesheet.notes || '';
                
                deleteBtn.style.display = 'inline-block';
            } else {
                currentTimesheetId = null;
                results.style.display = 'none';
                document.getElementById('notesInput').value = '';
                deleteBtn.style.display = 'none';
            }
        }

        function updateCurrentTimesheetNotes() {
            if (currentTimesheetId && savedTimesheets[currentTimesheetId]) {
                savedTimesheets[currentTimesheetId].notes = document.getElementById('notesInput').value;
                localStorage.setItem('savedTimesheets', JSON.stringify(savedTimesheets));
            }
        }

        async function processPDF(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            hideError();
            showProgress();
            results.style.display = 'none';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                let allText = '';
                const totalPages = pdf.numPages;

                for (let i = 1; i <= totalPages; i++) {
                    updateProgress((i / totalPages) * 50);
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    allText += pageText + ' ';
                }

                updateProgress(75);
                extractedData = parseTimesheetData(allText);
                updateProgress(100);

                displayResults(file.name, extractedData);
                hideProgress();

                currentTimesheetId = null;
                document.getElementById('timesheetSelect').value = '';
                document.getElementById('notesInput').value = '';
                document.getElementById('deleteBtn').style.display = 'none';

            } catch (err) {
                console.error('Error processing PDF:', err);
                showError('Error processing PDF file. Please try again.');
                hideProgress();
            }
        }

        // =================================================================
        // ===== START OF CORRECTED FUNCTION ===============================
        // =================================================================
        function parseTimesheetData(text) {
            const rohanEntries = [];
            // Regex to find time formats like 9:30-18:00 or 7:00-13:00
            const timePattern = /(\d{1,2}:\d{2})-\d{1,2}:\d{2}/;
            // Keywords to identify sections
            const sectionKeywords = ['Dispatch', 'Batching', 'Processing', 'Packer/CP'];
            
            // The KEY CHANGE is here: Split by one or more spaces instead of newlines
            const words = text.split(/\s+/);
            
            let currentSection = 'Unknown';
            let entryCounter = 1;

            // Iterate through each "word" in the document
            for (let i = 0; i < words.length; i++) {
                const word = words[i];

                // Update the current section when a keyword is found
                if (sectionKeywords.some(sec => word.includes(sec))) {
                    currentSection = word;
                }

                // Find an instance of "Rohan"
                if (word.toLowerCase().startsWith('rohan')) {
                    let startTime = null;
                    let foundTime = false;
                    
                    // Search BACKWARDS from Rohan's name to find the closest preceding time
                    // We search up to 5 words back, which should be sufficient for this table structure
                    for (let j = i - 1; j >= Math.max(0, i - 5); j--) {
                        const prevWord = words[j];
                        const timeMatch = prevWord.match(timePattern);
                        
                        if (timeMatch) {
                            startTime = timeMatch[1]; // Capture the start time (e.g., "9:30")
                            foundTime = true;
                            break; // Stop searching once the closest time is found
                        }
                    }
                    
                    if (foundTime) {
                        // Determine a more specific location if possible
                        let location = currentSection;
                        if (currentSection.toLowerCase().includes('processing') && text.toLowerCase().includes('atm/ processing office')) {
                            location = 'ATM/ Processing office';
                        }
                        
                        // Extract notes from the same "word" (e.g., "Rohan(ATM)")
                        const notes = word.toLowerCase().includes('atm') ? 'ATM duties' : 'Regular duties';
                        
                        rohanEntries.push({
                            entry: entryCounter++,
                            startTime: startTime,
                            location: location,
                            notes: notes
                        });
                    }
                }
            }
            
            if (rohanEntries.length === 0) {
                showError("Could not find any start times associated with 'Rohan' in this timesheet.");
            }

            // A simple deduplication step to handle cases where OCR might create duplicates
            const uniqueEntries = [];
            const seen = new Set();
            for (const entry of rohanEntries) {
                const key = `${entry.startTime}-${entry.location}`;
                if (!seen.has(key)) {
                    uniqueEntries.push(entry);
                    seen.add(key);
                }
            }

            // Renumber entries after deduplication
            return uniqueEntries.map((entry, index) => ({ ...entry, entry: index + 1 }));
        }
        // =================================================================
        // ===== END OF CORRECTED FUNCTION =================================
        // =================================================================

        function displayResults(fileName, data) {
            document.getElementById('fileName').textContent = `File: ${fileName} (Rohan's Start Times)`;
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                const row = tableBody.insertRow();
                row.innerHTML = `<td colspan="4" style="text-align: center; color: #666; font-style: italic;">No start times found for Rohan in this roster</td>`;
                results.style.display = 'block';
                return;
            }
            
            data.forEach(entry => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td><strong>#${entry.entry}</strong></td>
                    <td><strong>${entry.startTime}</strong></td>
                    <td>${entry.location}</td>
                    <td>${entry.notes}</td>
                `;
            });

            document.getElementById('totalDays').textContent = data.length;
            document.getElementById('regularHours').textContent = `${data.length} shifts`;
            document.getElementById('totalHours').textContent = `${data.length} total entries`;

            results.style.display = 'block';
        }

        function exportToCSV() {
            if (!extractedData || extractedData.length === 0) return;
            const headers = ['Entry', 'Start Time', 'Area/Location', 'Notes'];
            const csv = [
                headers.join(','),
                ...extractedData.map(row => [
                    row.entry,
                    row.startTime,
                    `"${row.location}"`,
                    `"${row.notes}"`
                ].join(','))
            ].join('\n');
            downloadFile(csv, 'rohan_timesheet_data.csv', 'text/csv');
        }

        function exportToJSON() {
            if (!extractedData || extractedData.length === 0) return;
            const json = JSON.stringify(extractedData, null, 2);
            downloadFile(json, 'rohan_timesheet_data.json', 'application/json');
        }

        function downloadFile(content, filename, mimeType) {
            const blob = new Blob([content], { type: mimeType });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function saveTimesheet() {
            if (!extractedData || extractedData.length === 0) {
                showError('No timesheet data to save. Please upload and process a PDF first.');
                return;
            }

            const fileName = document.getElementById('fileName').textContent.replace('File: ', '') || 'timesheet.pdf';
            const notes = document.getElementById('notesInput').value;
            const uploadDate = new Date().toLocaleDateString();
            const id = Date.now().toString();
            
            const timesheet = { id, fileName, uploadDate, data: [...extractedData], notes };
            
            savedTimesheets[id] = timesheet;
            localStorage.setItem('savedTimesheets', JSON.stringify(savedTimesheets));
            
            currentTimesheetId = id;
            updateTimesheetSelector();
            document.getElementById('timesheetSelect').value = id;
            document.getElementById('deleteBtn').style.display = 'inline-block';
            
            const headerElement = document.querySelector('.results-header h2');
            const originalText = headerElement.textContent;
            headerElement.textContent = '‚úÖ Timesheet Saved Successfully!';
            setTimeout(() => {
                headerElement.textContent = originalText;
            }, 2000);
        }

        function deleteSelectedTimesheet() {
            if (!currentTimesheetId || !savedTimesheets[currentTimesheetId]) return;
            
            if (confirm('Are you sure you want to delete this timesheet?')) {
                delete savedTimesheets[currentTimesheetId];
                localStorage.setItem('savedTimesheets', JSON.stringify(savedTimesheets));
                
                currentTimesheetId = null;
                extractedData = [];
                document.getElementById('timesheetSelect').value = '';
                document.getElementById('notesInput').value = '';
                document.getElementById('deleteBtn').style.display = 'none';
                results.style.display = 'none';
                
                updateTimesheetSelector();
            }
        }

        function showProgress() { progress.style.display = 'block'; }
        function hideProgress() { progress.style.display = 'none'; progressBar.style.width = '0%'; }
        function updateProgress(percent) { progressBar.style.width = percent + '%'; }
        function showError(message) { error.textContent = message; error.style.display = 'block'; }
        function hideError() { error.style.display = 'none'; }
    </script>
</body>
</html>
