<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web tool to parse timesheet PDFs for Rohan's schedule.">
    <meta name="author" content="Timesheet Parser">
    <title>Rohan's Timesheet Parser</title>
    <!-- The PDF.js library is loaded from a trusted CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-radius: 20px;
            --box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.2rem; font-weight: 700; }
        .content { padding: 30px; position: relative; }
        #initializer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-color);
            backdrop-filter: blur(5px);
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .upload-area:hover { border-color: var(--primary-color); }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; color: var(--primary-color); }
        .upload-text { font-size: 1.1rem; color: var(--light-text-color); margin-bottom: 15px; }
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6); }
        .file-input { display: none; }
        .error {
            background: #ffdde1;
            color: #d93025;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .results { display: none; margin-top: 20px; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; }
        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        .data-table tr:nth-child(even) { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rohan's Timesheet Parser</h1>
        </div>
        <div class="content">
            <div id="initializer">Initializing PDF Engine...</div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Tap to select PDF file or drag & drop</div>
                <button class="btn">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" />
            </div>

            <div class="error" id="error"></div>
            <div class="results" id="results">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>Area/Location</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- Global DOM References ---
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const resultsDiv = document.getElementById('results');
        const tableBody = document.getElementById('tableBody');
        const errorDiv = document.getElementById('error');
        const initializer = document.getElementById('initializer');
        
        /**
         * The core parsing function, translated from the successful Python logic.
         * It reconstructs the PDF's grid structure to accurately find data.
         * @param {Array} items - The array of text items from pdf.js.
         * @returns {Object} An object containing the extracted entries.
         */
        function parseTimesheetData(items) {
            const timePattern = /(\d{1,2}:\d{2})-\d{1,2}:\d{2}/;
            const targetName = "rohan";
            const rohanEntries = [];

            // 1. Reconstruct the grid from PDF text items
            // Group items by their Y-coordinate to form rows, then X for columns
            const yCoords = [...new Set(items.map(p => Math.round(p.transform[5])))].sort((a, b) => b - a);
            const xCoords = [...new Set(items.map(p => Math.round(p.transform[4])))].sort((a, b) => a - b);
            const grid = yCoords.map(() => Array(xCoords.length).fill(''));
            items.forEach(item => {
                const yIndex = yCoords.indexOf(Math.round(item.transform[5]));
                const xIndex = xCoords.indexOf(Math.round(item.transform[4]));
                if (yIndex !== -1 && xIndex !== -1) grid[yIndex][xIndex] = item.str;
            });

            // 2. Find the column index for each day of the week
            const dayHeaders = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const dayColumnMap = {};
            grid.forEach(row => {
                row.forEach((cell, colIndex) => {
                    if (dayHeaders.includes(cell.trim())) dayColumnMap[cell.trim()] = colIndex;
                });
            });

            // 3. Find the column index that contains the section/area names
            const sectionKeywords = ['ATM/ Processing office', 'Packer/CP', 'Batching', 'ATM/Processing', 'Dispatch'];
            let sectionColIndex = -1;
            for (let r = 0; r < grid.length; r++) {
                for (let c = 0; c < grid[r].length; c++) {
                    if (sectionKeywords.some(kw => grid[r][c].trim().startsWith(kw))) {
                        sectionColIndex = c;
                        break;
                    }
                }
                if (sectionColIndex !== -1) break;
            }

            // 4. Iterate through the grid to find Rohan's shifts
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    if (cell.toLowerCase().startsWith(targetName)) {
                        const day = Object.keys(dayColumnMap).find(d => dayColumnMap[d] === colIndex);
                        if (!day) return;

                        let time = '';
                        let section = '';

                        // Look UP in the SAME column for the time
                        for (let r = rowIndex; r >= 0; r--) {
                            const potentialTimeCell = grid[r][colIndex];
                            if (timePattern.test(potentialTimeCell)) {
                                time = potentialTimeCell.match(timePattern)[1];
                                break;
                            }
                        }

                        // Look UP in the SECTION column for the section/area
                        if (sectionColIndex !== -1) {
                            for (let r = rowIndex; r >= 0; r--) {
                                const potentialSectionCell = grid[r][sectionColIndex];
                                // A valid section name has some length and isn't just a number/time
                                if (potentialSectionCell && potentialSectionCell.trim().length > 1 && isNaN(potentialSectionCell.charAt(0))) {
                                    section = potentialSectionCell.trim();
                                    break;
                                }
                            }
                        }
                        
                        if (time) rohanEntries.push({ day, startTime: time, location: section });
                    }
                });
            });

            // 5. Final processing: remove duplicates and sort by day
            const uniqueEntries = Array.from(new Map(rohanEntries.map(entry => [entry.day, entry])).values());
            const dayOrder = { 'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 'Thursday': 4, 'Friday': 5 };
            uniqueEntries.sort((a, b) => dayOrder[a.day] - dayOrder[b.day]);

            return { entries: uniqueEntries };
        }

        /**
         * Processes the uploaded PDF file.
         * @param {File} file - The PDF file from the input.
         */
        async function processPDF(file) {
            if (!file || file.type !== 'application/pdf') {
                showError('Please select a valid PDF file.');
                return;
            }
            hideError();
            resultsDiv.style.display = 'none';
            initializer.style.display = 'flex';
            initializer.textContent = 'Processing PDF...';
            
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(1);
                const textContent = await page.getTextContent();
                
                const { entries } = parseTimesheetData(textContent.items);
                
                displayResults(entries);

            } catch (err) {
                console.error('Error processing PDF:', err);
                showError('Could not process this PDF. It may be an image or corrupt.');
            } finally {
                initializer.style.display = 'none';
                fileInput.value = ''; // Reset input to allow re-uploading the same file
            }
        }
        
        /**
         * Renders the extracted data into the HTML table.
         * @param {Array} entries - The array of parsed shift data.
         */
        function displayResults(entries) {
            tableBody.innerHTML = ''; // Clear previous results
            if (entries.length === 0) {
                showError("No start times found for Rohan in this roster.");
                return;
            }
            
            entries.forEach(entry => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td><strong>${entry.day}</strong></td>
                    <td>${entry.startTime}</td>
                    <td>${entry.location}</td>
                `;
            });
            resultsDiv.style.display = 'block';
        }

        // --- UI Helper Functions ---
        function showError(message) { errorDiv.textContent = message; errorDiv.style.display = 'block'; }
        function hideError() { errorDiv.style.display = 'none'; }
        function handleFileSelect(event) { const file = event.target.files[0]; processPDF(file); }

        /**
         * This function initializes the application after ensuring the PDF library is loaded.
         */
        function initializeApp() {
            // Attach all event listeners now that the page is ready
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            
            // Add drag and drop listeners
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.style.borderColor = 'var(--primary-color)'; });
            uploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.style.borderColor = '#ddd'; });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.style.borderColor = '#ddd';
                const file = e.dataTransfer.files[0];
                processPDF(file);
            });
            
            // Hide the initializer overlay and show the main UI
            initializer.style.display = 'none';
        }

        // --- Application Start ---
        // We poll to check if the external pdf.js library is loaded before initializing the app.
        // This is the most robust way to handle external script loading.
        const initCheckInterval = setInterval(() => {
            if (typeof pdfjsLib !== 'undefined' && pdfjsLib.getDocument) {
                clearInterval(initCheckInterval);
                initializeApp();
            }
        }, 100);

        // A fail-safe in case the library fails to load from the CDN
        setTimeout(() => {
            if (typeof pdfjsLib === 'undefined') {
                clearInterval(initCheckInterval);
                initializer.textContent = 'Error: Could not load PDF library. Please check your internet connection and refresh.';
            }
        }, 10000); // 10-second timeout

    </script>
</body>
</html>
