<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple web tool to parse timesheet PDFs for Rohan's schedule.">
    <meta name="author" content="Timesheet Parser">
    <title>Rohan's Timesheet Parser</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --card-background: #ffffff;
            --text-color: #333;
            --light-text-color: #666;
            --border-radius: 20px;
            --box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.2rem; font-weight: 700; }
        .content { padding: 30px; position: relative; }
        #initializer {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-color);
            backdrop-filter: blur(5px);
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
            background: #f8f9fa;
        }
        .upload-area:hover { border-color: var(--primary-color); }
        .upload-icon { font-size: 3rem; margin-bottom: 15px; color: var(--primary-color); }
        .upload-text { font-size: 1.1rem; color: var(--light-text-color); margin-bottom: 15px; }
        .btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6); }
        .file-input { display: none; }
        .error {
            background: #ffdde1;
            color: #d93025;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        .results { display: none; margin-top: 20px; }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .data-table th, .data-table td { padding: 12px 15px; text-align: left; }
        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
        }
        .data-table tr:nth-child(even) { background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rohan's Timesheet Parser</h1>
        </div>
        <div class="content">
            <div id="initializer">Initializing PDF Engine...</div>

            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Tap to select PDF file or drag & drop</div>
                <button class="btn">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" />
            </div>

            <div class="error" id="error"></div>
            <div class="results" id="results">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>Area/Location</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // --- Global DOM References ---
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const resultsDiv = document.getElementById('results');
        const tableBody = document.getElementById('tableBody');
        const errorDiv = document.getElementById('error');
        const initializer = document.getElementById('initializer');
        
        // =================================================================
        // ===== START OF FINAL, CORRECTED PARSING FUNCTION ================
        // =================================================================
        function parseTimesheetData(items) {
            const timePattern = /(\d{1,2}:\d{2})-\d{1,2}:\d{2}/;
            const targetName = "rohan";
            const rohanEntries = [];
            const dayHeaders = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            
            // 1. Calculate column boundaries based on weekday headers
            let colBounds = [];
            const headers = {};
            items.forEach(item => {
                if (dayHeaders.includes(item.str)) headers[item.str] = (item.transform[4] + item.transform[4] + item.width) / 2;
            });
            
            if (Object.keys(headers).length < 5) {
                console.error("Could not find all 5 weekday headers.");
                return { entries: [] };
            }

            const sortedCenters = dayHeaders.map(day => headers[day]).sort((a, b) => a - b);
            const boundaries = sortedCenters.slice(0, -1).map((center, i) => (center + sortedCenters[i+1]) / 2);
            const firstBound = sortedCenters[0] - (boundaries[0] - sortedCenters[0]);
            const lastBound = sortedCenters[sortedCenters.length-1] + (sortedCenters[sorted-1] - boundaries[boundaries.length-1]);
            colBounds = [firstBound, ...boundaries, lastBound];

            const getColIndex = (x) => {
                for (let i = 0; i < dayHeaders.length; i++) {
                    if (x >= colBounds[i] && x < colBounds[i+1]) return i;
                }
                return -1;
            };

            // 2. Group all text items into rows based on Y-coordinate
            const rows = new Map();
            items.forEach(item => {
                const yKey = Math.round(item.transform[5]);
                if (!rows.has(yKey)) rows.set(yKey, []);
                rows.get(yKey).push(item);
            });
            
            // 3. Build a dense, 5-column grid from the rows
            const grid = [];
            const sectionKeywords = ['ATM/ Processing office', 'Packer/CP', 'Batching', 'ATM/Processing', 'Dispatch'];
            let sectionColIndex = -1;

            const sortedY = [...rows.keys()].sort((a, b) => b - a);
            sortedY.forEach(y => {
                const rowItems = rows.get(y);
                const gridRow = Array(dayHeaders.length + 1).fill(''); // +1 for a potential section column
                let isSectionRow = false;

                rowItems.forEach(item => {
                    const text = item.str.trim();
                    const xCenter = (item.transform[4] + item.transform[4] + item.width) / 2;
                    const colIndex = getColIndex(xCenter);
                    
                    if (sectionKeywords.some(kw => text.startsWith(kw))) {
                        isSectionRow = true;
                        if(sectionColIndex === -1) sectionColIndex = 0; // Assume first column for sections
                        gridRow[sectionColIndex] += (gridRow[sectionColIndex] ? ' ' : '') + text;
                    } else if (colIndex !== -1) {
                        gridRow[colIndex + 1] += (gridRow[colIndex + 1] ? ' ' : '') + text;
                    }
                });
                grid.push(gridRow);
            });
            if (sectionColIndex === -1) sectionColIndex = 0; // Default if not found

            // 4. Parse the clean grid
            grid.forEach((row, rowIndex) => {
                row.forEach((cell, colIndex) => {
                    if (cell.toLowerCase().startsWith(targetName)) {
                        const dayIndex = colIndex - 1;
                        if (dayIndex < 0 || dayIndex >= dayHeaders.length) return;
                        
                        let time = '';
                        let section = '';
                        
                        // Look UP in the same column for the time
                        for (let r = rowIndex; r >= 0; r--) {
                            if (timePattern.test(grid[r][colIndex])) {
                                time = grid[r][colIndex].match(timePattern)[1];
                                break;
                            }
                        }

                        // Look UP in the section column for the section
                        for (let r = rowIndex; r >= 0; r--) {
                            if (grid[r][sectionColIndex].trim()) {
                                section = grid[r][sectionColIndex].trim();
                                break;
                            }
                        }
                        
                        if (time) rohanEntries.push({ day: dayHeaders[dayIndex], startTime: time, location: section });
                    }
                });
            });

            // 5. Final processing
            const uniqueEntries = Array.from(new Map(rohanEntries.map(entry => [entry.day, entry])).values());
            const dayOrder = { 'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 'Thursday': 4, 'Friday': 5 };
            uniqueEntries.sort((a, b) => dayOrder[a.day] - dayOrder[b.day]);

            return { entries: uniqueEntries };
        }
        // =================================================================
        // ===== END OF FINAL, CORRECTED PARSING FUNCTION ==================
        // =================================================================
        
        async function processPDF(file) {
            if (!file || file.type !== 'application/pdf') {
                showError('Please select a valid PDF file.');
                return;
            }
            hideError();
            resultsDiv.style.display = 'none';
            initializer.style.display = 'flex';
            initializer.textContent = 'Processing PDF...';
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const page = await pdf.getPage(1);
                const textContent = await page.getTextContent();
                const { entries } = parseTimesheetData(textContent.items);
                displayResults(entries);
            } catch (err) {
                console.error('Error processing PDF:', err);
                showError('Could not process this PDF. It may be an image or corrupt.');
            } finally {
                initializer.style.display = 'none';
                fileInput.value = '';
            }
        }
        
        function displayResults(entries) {
            tableBody.innerHTML = '';
            if (entries.length === 0) {
                showError("No start times found for Rohan in this roster.");
                return;
            }
            entries.forEach(entry => {
                const row = tableBody.insertRow();
                row.innerHTML = `<td><strong>${entry.day}</strong></td><td>${entry.startTime}</td><td>${entry.location}</td>`;
            });
            resultsDiv.style.display = 'block';
        }

        function showError(message) { errorDiv.textContent = message; errorDiv.style.display = 'block'; }
        function hideError() { errorDiv.style.display = 'none'; }
        function handleFileSelect(event) { const file = event.target.files[0]; processPDF(file); }

        function initializeApp() {
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/${pdfjsLib.version}/pdf.worker.min.js`;
            uploadArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.style.borderColor = 'var(--primary-color)'; });
            uploadArea.addEventListener('dragleave', (e) => { e.preventDefault(); e.stopPropagation(); uploadArea.style.borderColor = '#ddd'; });
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                e.stopPropagation();
                uploadArea.style.borderColor = '#ddd';
                const file = e.dataTransfer.files[0];
                processPDF(file);
            });
            initializer.style.display = 'none';
        }

        const initCheckInterval = setInterval(() => {
            if (typeof pdfjsLib !== 'undefined' && pdfjsLib.getDocument) {
                clearInterval(initCheckInterval);
                initializeApp();
            }
        }, 100);

        setTimeout(() => {
            if (typeof pdfjsLib === 'undefined') {
                clearInterval(initCheckInterval);
                initializer.textContent = 'Error: Could not load PDF library. Please check your internet connection and refresh.';
            }
        }, 10000);
    </script>
</body>
</html>
