    <style>

<body>
    <div class="container">
        <div class="header">
            <h1>üìä Rohan's Timesheet Parser</h1>
            <p>Extract and analyze Rohan's timesheet data from PDF files</p>
        </div>

        <div class="content">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Click to select PDF file or drag and drop</div>
                <button class="btn">Choose File</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf" />
            </div>

            <!-- ===== NEW HTML FOR DEBUG TOGGLE ===== -->
            <div class="debug-toggle">
                <label>
                    <input type="checkbox" id="debugModeToggle"> Enable Debug Mode
                </label>
            </div>
            <!-- ===================================== -->

            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="error" id="error"></div>
            <div class="timesheet-selector" id="timesheetSelector">
                <!-- ... (rest of the HTML is unchanged) ... -->
                 <h3>üìÇ Saved Timesheets <span class="saved-count" id="savedCount">0 saved</span></h3>
                <div class="selector-controls">
                    <select id="timesheetSelect">
                        <option value="">Select a timesheet...</option>
                    </select>
                    <button class="delete-btn" onclick="deleteSelectedTimesheet()" id="deleteBtn" style="display: none;">üóëÔ∏è Delete</button>
                </div>
                <div class="notes-section">
                    <label class="notes-label" for="notesInput">üìù Area/Location Notes:</label>
                    <textarea id="notesInput" class="notes-input" placeholder="e.g., ATM maintenance, Office work, Field service..."></textarea>
                </div>
            </div>

            <div class="results" id="results">
                <div class="results-header">
                    <h2>üìã Extracted Data</h2>
                    <p id="fileName"></p>
                </div>
                <table class="data-table" id="dataTable">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Start Time</th>
                            <th>Area/Location</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
                <div class="summary">
                     <h3>üìà Summary</h3>
                    <div class="summary-item">
                        <span>Total Shifts:</span>
                        <span id="totalShifts">0</span>
                    </div>
                    <div class="summary-item">
                        <span>Total Entries Found:</span>
                        <span id="totalEntries">0</span>
                    </div>
                </div>
                <div class="export-buttons">
                    <button class="btn" onclick="exportToCSV()">üíæ Export CSV</button>
                    <button class="btn" onclick="exportToJSON()">üìÑ Export JSON</button>
                    <button class="btn" onclick="saveTimesheet()">üíæ Save Timesheet</button>
                </div>
            </div>

            <!-- ===== NEW HTML FOR DEBUG PANEL ===== -->
            <div id="debugInfo"></div>
            <!-- ==================================== -->
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let extractedData = [];
        let currentTimesheetId = null;
        let savedTimesheets = {};
        // ===== NEW VARIABLE FOR DEBUG MODE =====
        let debugMode = false;
        // =======================================

        document.addEventListener('DOMContentLoaded', () => {
            loadSavedTimesheets();
            // ===== NEW EVENT LISTENER FOR DEBUG TOGGLE =====
            document.getElementById('debugModeToggle').addEventListener('change', (e) => {
                debugMode = e.target.checked;
                const debugPanel = document.getElementById('debugInfo');
                if (!debugMode) {
                    debugPanel.style.display = 'none';
                    debugPanel.innerHTML = '';
                }
            });
            // ===============================================
        });
        
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.querySelector('.upload-area');
        const progress = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');
        const results = document.getElementById('results');
        const error = document.getElementById('error');
        const debugPanel = document.getElementById('debugInfo');

        fileInput.addEventListener('change', handleFileSelect);
        document.getElementById('timesheetSelect').addEventListener('change', handleTimesheetSelect);
        document.getElementById('notesInput').addEventListener('input', updateCurrentTimesheetNotes);

        uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
        uploadArea.addEventListener('dragleave', () => { uploadArea.classList.remove('dragover'); });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processPDF(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                processPDF(file);
            }
        }

        async function processPDF(file) {
            if (file.type !== 'application/pdf') {
                showError('Please select a PDF file.');
                return;
            }

            hideError();
            showProgress();
            results.style.display = 'none';
            debugPanel.style.display = 'none'; // Hide debug panel on new upload
            debugPanel.innerHTML = '';

            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                
                let allItems = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    updateProgress((i / pdf.numPages) * 50);
                    const page = await pdf.getPage(i);
                    const textContent = await page.getTextContent();
                    // We only need the text items, not the transforms for this step
                    allItems.push(...textContent.items);
                }

                updateProgress(75);
                const { entries, debugData } = parseTimesheetData(allItems);
                extractedData = entries;
                updateProgress(100);

                displayResults(file.name, extractedData);
                if (debugMode) {
                    displayDebugInfo(debugData);
                }
                hideProgress();

                currentTimesheetId = null;
                document.getElementById('timesheetSelect').value = '';
                document.getElementById('notesInput').value = '';
                document.getElementById('deleteBtn').style.display = 'none';

            } catch (err) {
                console.error('Error processing PDF:', err);
                showError('Error processing PDF file. Please try again.');
                hideProgress();
            }
        }
        
        // =================================================================
        // ===== START OF MODIFIED FUNCTION ================================
        // =================================================================
        function parseTimesheetData(items) {
            const rohanEntries = [];
            const timePattern = /(\d{1,2}:\d{2})-\d{1,2}:\d{2}/;

            // Find day headers and calculate their column boundaries
            const dayHeaders = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];
            const dayColumns = [];
            for (const day of dayHeaders) {
                const headerItem = items.find(item => item.str.trim() === day);
                if (headerItem) {
                    dayColumns.push({
                        day: day,
                        x_start: headerItem.transform[4],
                        width: headerItem.width
                    });
                }
            }
            dayColumns.sort((a, b) => a.x_start - b.x_start);
            for (let i = 0; i < dayColumns.length; i++) {
                dayColumns[i].x_end = (i + 1 < dayColumns.length) ? dayColumns[i + 1].x_start - 1 : Infinity;
            }

            // Find section rows
            const sectionKeywords = ['ATM/ Processing office', 'Packer/CP', 'Batching', 'ATM/Processing', 'Dispatch'];
            const sectionRows = [];
            for (const keyword of sectionKeywords) {
                const rowItem = items.find(item => item.str.trim().startsWith(keyword));
                if (rowItem) {
                    sectionRows.push({
                        name: keyword, // Keep original name for clarity
                        y: rowItem.transform[5]
                    });
                }
            }
            sectionRows.sort((a, b) => b.y - a.y); // Sort Y from high to low (top of page to bottom)

            // Find all instances of "Rohan"
            const rohanInstances = items.filter(item => item.str.toLowerCase().startsWith('rohan'));
            const detailedLog = []; // For debugging

            for (const rohanItem of rohanInstances) {
                const rohanX = rohanItem.transform[4];
                const rohanY = rohanItem.transform[5];

                // Find which day column "Rohan" is in
                const dayColumn = dayColumns.find(col => rohanX >= col.x_start && rohanX < col.x_end);
                if (!dayColumn) continue;

                // Find which section row "Rohan" belongs to
                // A cell belongs to the first section header found ABOVE it (higher Y value)
                const sectionRow = sectionRows.find(row => rohanY <= row.y);
                const section = sectionRow ? sectionRow.name.replace('ATM/Processing', 'ATM/Processing') : 'Unknown';

                // Find the closest time entry within the same column
                let startTime = null;
                let minTimeDistance = Infinity;
                items.forEach(item => {
                    const timeMatch = item.str.match(timePattern);
                    if (timeMatch) {
                        const timeX = item.transform[4];
                        const timeY = item.transform[5];
                        // Check if the time is in the same column
                        if (timeX >= dayColumn.x_start && timeX < dayColumn.x_end) {
                            const yDistance = Math.abs(rohanY - timeY);
                            if (yDistance < minTimeDistance) {
                                minTimeDistance = yDistance;
                                startTime = timeMatch[1];
                            }
                        }
                    }
                });

                if (dayColumn && startTime) {
                    const notes = rohanItem.str.toLowerCase().includes('(atm)') ? 'ATM duties' : 'Regular duties';
                    rohanEntries.push({
                        day: dayColumn.day,
                        startTime: startTime,
                        location: section,
                        notes: notes
                    });
                     detailedLog.push(`Found: Rohan at (x:${rohanX.toFixed(2)}, y:${rohanY.toFixed(2)}) -> Day: ${dayColumn.day}, Section: ${section}, Matched Time: ${startTime}`);
                }
            }

            const uniqueEntries = Array.from(new Map(rohanEntries.map(entry => [`${entry.day}-${entry.startTime}`, entry])).values());
            const dayOrder = { 'Monday': 1, 'Tuesday': 2, 'Wednesday': 3, 'Thursday': 4, 'Friday': 5 };
            uniqueEntries.sort((a, b) => dayOrder[a.day] - dayOrder[b.day]);

            return {
                entries: uniqueEntries,
                debugData: { dayColumns, sectionRows, rohanInstances, detailedLog }
            };
        }
        // =================================================================
        // ===== END OF MODIFIED FUNCTION ==================================
        // =================================================================
        
        // ===== NEW FUNCTION TO DISPLAY DEBUG INFO =====
        function displayDebugInfo(debugData) {
            const { dayColumns, sectionRows, detailedLog } = debugData;
            let html = '<h3>‚öôÔ∏è Debug Information</h3>';
            
            html += '<h4>Detected Day Columns (X-Coordinates)</h4>';
            html += `<pre>${JSON.stringify(dayColumns.map(d => ({ day: d.day, x_start: d.x_start.toFixed(2), x_end: d.x_end === Infinity ? 'Infinity' : d.x_end.toFixed(2) })), null, 2)}</pre>`;
            
            html += '<h4>Detected Section Rows (Y-Coordinates)</h4>';
            html += `<pre>${JSON.stringify(sectionRows.map(r => ({ name: r.name, y: r.y.toFixed(2) })), null, 2)}</pre>`;
            
            html += '<h4>Processing Log</h4>';
            html += `<pre>${detailedLog.join('\n')}</pre>`;

            debugPanel.innerHTML = html;
            debugPanel.style.display = 'block';
        }
        // ============================================

        function displayResults(fileName, data) {
            document.getElementById('fileName').textContent = `File: ${fileName} (Rohan's Start Times)`;
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            if (data.length === 0) {
                const row = tableBody.insertRow();
                row.innerHTML = `<td colspan="4" style="text-align: center; color: #666; font-style: italic;">No start times found for Rohan in this roster</td>`;
            } else {
                data.forEach(entry => {
                    const row = tableBody.insertRow();
                    row.innerHTML = `
                        <td><strong>${entry.day}</strong></td>
                        <td><strong>${entry.startTime}</strong></td>
                        <td>${entry.location}</td>
                        <td>${entry.notes}</td>
                    `;
                });
            }

            document.getElementById('totalShifts').textContent = data.length;
            document.getElementById('totalEntries').textContent = data.length;
            results.style.display = 'block';
        }

        // --- All helper functions (export, save, etc.) remain unchanged ---
        function loadSavedTimesheets() { /* ... unchanged ... */ }
        function updateTimesheetSelector() { /* ... unchanged ... */ }
        function handleTimesheetSelect(e) { /* ... unchanged ... */ }
        function updateCurrentTimesheetNotes() { /* ... unchanged ... */ }
        function exportToCSV() { /* ... unchanged ... */ }
        function exportToJSON() { /* ... unchanged ... */ }
        function downloadFile(content, filename, mimeType) { /* ... unchanged ... */ }
        function saveTimesheet() { /* ... unchanged ... */ }
        function deleteSelectedTimesheet() { /* ... unchanged ... */ }
        function showProgress() { progress.style.display = 'block'; }
        function hideProgress() { progress.style.display = 'none'; progressBar.style.width = '0%'; }
        function updateProgress(percent) { progressBar.style.width = percent + '%'; }
        function showError(message) { error.textContent = message; error.style.display = 'block'; }
        function hideError() { error.style.display = 'none'; }
    </script>
